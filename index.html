<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/index.scss">
    <title>ToDo - Лист</title>
</head>
<body>
    <main class="container">
        <h1 class="title">tod<img class="container-alb" src="/src/img/alb.png" alt="альберт">s</h1>
        <div class="content">
            <div class="content-text">
                <div class="content-text__img">
                    <img class="content-text__img-icon" src="/src/img/strelka.png" alt="стрелка открывающая/закрывающая задачи">
                </div>
                <input id="inputTasks" type="text"  autocomplete="off" placeholder="Enter a task">
                <button id="addButton">Add task</button>
                <img src="/src/img/deletAll.png" class="deleteAllButton" alt="кнопка удалить все" >
            </div>
            <div class="select-all">      
                <input class="select-all__checkbox" type="checkbox" id="checkBoxAll">
                <label class="select-all__label" for="checkBoxAll"><span class="select-all__all">Select all</span></label>
            </div>
            <div class="content-list">
                <ul class="content-list__tasks"></ul>
            </div>
            <div class="tabs-container">
                <div class="tabs-container__counter">0 items left</div>
                <button class="tabs-container__tab-item" id="all">All</button>
                <button class="tabs-container__tab-item" id="active">Active</button>
                <button class="tabs-container__tab-item" id="completed">Completed</button>
                <button class="tabs-container__tab-item" id="clearComplited">Clear completed</button>
            </div>
        </div>
    </main>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
