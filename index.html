<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.scss">
    <title>ToDo - Лист</title>
</head>
<body>
    <section class="container">
        <div class="title">
            <h1 class="title-text">todos</h1>
        </div>
        <div class="content">
            <div class="content-text_icon">
                <input id="inputTasks" type="text" placeholder="Введите задачу">
                <span class="content-text_aicon">
                    <img class="icon" src="/src/img/strelka.png" alt="Стрелка">
                </span>
                <img src="/src/img/deletAll.png" class="content-deletAll" ></img>
                <button id="buttonAdd">Добавить задачу</button>
            </div>
            
            <ul class="content-items"></ul>
            
            <div class="content-option">
                <div class="content-num">0 items left</div>
                <option class="content-option-item" id="all">All</option>
                <option class="content-option-item" id="active">Active</option>
                <option class="completed">Completed</option>
                <option class="content-option-item" id="clearComplited">Clear completed</option>
            </div>
        </div>
    </section>
    <script src="/js/main.js"></script>
</body>
</html>
